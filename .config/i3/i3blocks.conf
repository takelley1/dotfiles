# i3blocks config file
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
# List of valid properties:
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=/usr/lib/i3blocks/$BLOCK_NAME
separator_block_width=20
markup=none
separator=true

# FontAwesome icons: https://fontawesome.com/cheatsheet/free/solid

## DESKTOP NOTIFICATIONS ##########################################################################

# Notify the user if the CPU temperature is getting too high.
[cpu-notify]
interval=3
command=~/.config/i3/scripts/status-bar/notify-cpu-temp.sh

# Notify the user if the battery is under a certain percentage.
[battery-notify]
interval=180
command=~/.config/i3/scripts/status-bar/notify-low-battery.sh

## STATUS BAR NOTIFICATIONS #######################################################################

# Print to the status bar if auto-screenshot.sh isn't running.
[screenshot-notify]
interval=10
command=~/.config/i3/scripts/status-bar/notify-auto-screenshot.sh

# Print to the status bar if pacman is running.
# This is to prevent the user from rebooting during automatic updates.
[update-notify]
interval=10
command=~/.config/i3/scripts/status-bar/notify-pacman.sh

# Print to the status bar if Timeshift is running.
# This is to prevent the user from rebooting during automatic snapshots.
#[timeshift-notify]
#interval=10
#command=~/.config/i3/scripts/status-bar/notify-timeshift.sh

## STANDARD MODULES ###############################################################################

# Number of software packages and available updates.
# This is an odd number so it doesn't run at the same time as update-notify.
[packages]
interval=183
command=~/.config/i3/scripts/status-bar/packages.sh

# Storage of /mnt/tank/share free.
[share_free]
interval=600
command=~/.config/i3/scripts/status-bar/share.py

# Storage of root partition free.
[disk]
interval=300
command=~/.config/i3/scripts/status-bar/disk-usage.py

# "wa" field from the `top` command to get I/O use estimate.
[io_used]
interval=5
command=~/.config/i3/scripts/status-bar/disk-wa.sh

# Gigabytes of physical memory available.
[memory]
interval=5
command=~/.config/i3/scripts/status-bar/memory.py

# Megabytes of swap space used and percentage used.
# Not shown if system's swap is empty.
[memory]
interval=5
command=~/.config/i3/scripts/status-bar/swap.py

# CPU temperature.
[temp]
interval=3
command=~/.config/i3/scripts/status-bar/temperatures.py

# System load, as seen in the `top` command.
[load]
interval=10
command=~/.config/i3/scripts/status-bar/load.py

# Aggregate CPU usage.
[cpu]
interval=3
command=~/.config/i3/scripts/status-bar/cpu.py

# Screen/backlight brightness.
[brightness]
interval=2
command=~/.config/i3/scripts/status-bar/brightness.sh

# System master volume.
[volume]
interval=2
command=~/.config/i3/scripts/status-bar/volume.sh

# Battery charge level.
[battery]
interval=10
command=~/.config/i3/scripts/status-bar/battery.py

# Current weather.
[weather]
interval=600
command=~/.config/i3/scripts/status-bar/weather.sh

# System time.
[time]
interval=10
command=date '+%a  %Y-%m-%d  %H:%M '
