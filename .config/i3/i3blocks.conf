# i3blocks config file
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
# List of valid properties:
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=/usr/lib/i3blocks/$BLOCK_NAME
separator_block_width=20
markup=none

# hostname of the system
[hostname]
interval=600
command=hostname

# notify the user in the status bar if auto-screenshot.sh isn't running
[screenshot-notify]
interval=20
command=~/.config/i3/scripts/status-bar/screenshot-notify.sh

# notify the user in the status bar if pacman is running
# this is to prevent the user from rebooting during automatic updates
[update-notify]
interval=10
command=~/.config/i3/scripts/status-bar/update-notify.sh

# notify the user in the status bar if timeshift is running
# this is to prevent the user from rebooting during automatic snapshots
[timeshift-notify]
interval=15
command=~/.config/i3/scripts/status-bar/timeshift-notify.sh

# total number of packages
[packages]
# f49e
label=ï’ž
interval=600
command=~/.config/i3/scripts/status-bar/packages.sh

# storage of network share free
[share_free]
# f6ff
label=ï›¿
interval=600
command=echo ' ' $(df -h /mnt/tank/share | awk {'print $4'} | tail -1)

# storage of root partition free
[disk]
# label=DSK FREE
#
# U+1F4BE  <-- emoji Unicode ID
# label=ðŸ’¾ <-- emoji icon
# f233     <-- FontAwesome icon ID
#
#    ||| FontAwesome icon, see https://fontawesome.com/cheatsheet/free/solid
#    vvv
label=ïˆ³
interval=600
command= echo '' $(df -h / | awk {'print $4'} | tail -1)

# pull the 'wa' field from the 'top' command to get I/O use estimate
[io_used]
# label=IO WA
# U+1F4BD
# label=ðŸ’½
# f252
label=ï‰’
separator=true
interval=5
#command=echo '' $(top -b | head -3 | grep -o '[0-9]*\.[0-9]* wa' | tr -d [:space:] | tr -d 'wa')
command=echo '' $(top -b | head -3 | awk {'print $10'} | tail -1)

# physical memory available
[memory]
# label=MEM AVAIL
# U+1F9E0
# label=ðŸ§ 
# f538
label=ï”¸
separator=true
interval=5
command=echo '' $(free -h | awk {'print $7'} | sed -n 2p | tr -d 'i')

# megabytes of swap space used
[memory]
# label=SWP USE
# U+1F504
# label=ðŸ”„
# f56f
label=ï•¯
separator=true
interval=5
command=echo '' $(echo $(cat /proc/swaps | awk {'print $4'} | tail -1) / 1000 | bc)'M'

# CPU temperature
[temp]
# label=CPU
# U+1F321
# label=ðŸŒ¡ï¸
# f2c9
label=ï‹‰
separator=true
interval=5
command=~/.config/i3/scripts/status-bar/cpu-temp.sh

[cpu-notify]
interval=10
command=~/.config/i3/scripts/status-bar/cpu-temp-notify.sh

# system load, as seen in the 'top' command
[load_average]
# label=SYS
# U+1F4CA
# label=ðŸ“ˆ
# f3fd
label=ï½
separator=true
interval=10
command=echo '' $(cat /proc/loadavg | awk {'print $1,$2,$3'})

# display brightness
[brightness]
# label=BRIGHTNESS
# U+1F506
# label=ðŸ”†
# f185
label=ï†…
interval=2
command=~/.config/i3/scripts/status-bar/brightness.sh

# system master volume
[volume]
# label=VOL
# U+1F50A
# label=ðŸ”Š
# f028
label=ï€¨
interval=1
# show only one channel
command=echo '' $(amixer get Master | grep -o '[0-9]*%' | sed -n 1p)
# show both L and R channels
#command=echo '' $(amixer get Master | grep -o '[0-9]*%' | tr '\n' ' ' | sed 's/ $//' | tr ' ' '/')

# battery charge level
[battery]
# label=BATTERY
# U+1F50B
# label=ðŸ”‹
# f242
label=ï‰‚
instance=0
interval=10
command=~/.config/i3/scripts/status-bar/battery.pl
#command=echo '' $(acpi -i | head -1 | cut -f 2,3 -d ',' | sed 's/^ //g' | sed 's/until charged/CHARGING/g' | sed 's/remaining//g' | tr -d ',')

# send the user a desktop notification if the battery is low
[battery-notify]
interval=300
command=~/.config/i3/scripts/status-bar/battery-notify.sh

# system time
[time]
command=date '+%a  %Y-%m-%d  %H:%M '
interval=5
separator=true

